<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/menu :: header-css"/>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<div th:replace="fragments/menu :: header"/>

<div class = "inner" >
    <h2 th:text="${title}"></h2>
        <table>
            <thead>
            <tr>
                <th>Идентификатор</th>
                <th>Имя</th>
                <th>Системное Имя</th>
                <th>Класс - владелец</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${template.id}"></td>
                <td th:text="${template.name}"></td>
                <td th:text="${template.systemName}"></td>
                <td ><a th:href="@{${detailClassPath}+${template.ownerClassId}}" th:text="${template.ownerClassId}"></a></td>
            </tr>
            </tbody>
        </table>
</div>

<div class = "inner" >
    <h2>Тело Шаблона</h2>
    <table>
        <tbody>
        <tr>
            <td th:text="${template.teacherCard}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
