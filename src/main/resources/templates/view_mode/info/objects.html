<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/menu :: header-css"/>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<div th:replace="fragments/menu :: header"/>
<div class = "inner" th:switch="${objects.size()}">
    <h2 th:case="0">Не было найдено ни одного объекта!</h2>
    <div th:case="*">
        <h2 th:text="${title}"></h2>
        <table>
            <thead>
            <tr>
                <th>Идентификатор объекта</th>
                <th>Идентификатор класса</th>
                <th>Детали</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="object : ${objects}">
                <td th:text="${object.id}"></td>
                <td th:text="${object.ownerClassId}"></td>
                <td ><a th:href="@{${detailPath}+${object.id}}">(---)</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
