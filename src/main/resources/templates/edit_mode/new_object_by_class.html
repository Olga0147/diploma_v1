<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/menu_editor :: header-css"></div>
    <script async src="/js/new_object_by_class.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<div th:replace="fragments/menu_editor :: header"></div>
<body>
    <div class = "inner" >
        <h2 align="center" th:text="${title}"></h2>
        <h2 align="center" th:text="${classId}" th:id="'classId'"></h2>

            <form id = "toDelete" onsubmit="sendPost(); return false;" method="post">
                <div class="attr" th:each="attribute,iterStat : ${attributes}">
                    <div th:switch="${attribute.attributeType}">
                        <p th:case="'1'">
                            <label th:for="'attr'+${iterStat.index}" th:text="${attribute.name}" th:id="'label'+${iterStat.index}"></label>
                            <input type="number" th:id="'attr'+${iterStat.index}" >
                        </p>
                        <p th:case="'2'">
                            <label th:for="'attr'+${iterStat.index}" th:text="${attribute.name}" th:id="'label'+${iterStat.index}"></label>
                            <input type="number" th:id="'attr'+${iterStat.index}" >
                        </p>
                        <p th:case="'3'">
                            <label th:for="'attr'+${iterStat.index}" th:text="${attribute.name}" th:id="'label'+${iterStat.index}"></label>
                            <input type="file" th:id="'attr'+${iterStat.index}" >
                        </p>
                        <p th:case="'4'">
                            <label th:for="'attr'+${iterStat.index}" th:text="${attribute.name}" th:id="'label'+${iterStat.index}"></label>
                            <textarea th:id="'attr'+${iterStat.index}"  cols="60" rows="4"></textarea>
                        </p>
                        <p th:case="'6'">
                            <label th:for="'attr'+${iterStat.index}" th:text="${attribute.name}" th:id="'label'+${iterStat.index}"></label>
                            <input type="number" th:id="'attr'+${iterStat.index}" >
                        </p>
                        <p th:case="*">
                            <label th:for="'attr'+${iterStat.index}" th:text="${attribute.name}" th:id="'label'+${iterStat.index}"></label>
                            <textarea th:id="'attr'+${iterStat.index}"  cols="60" rows="1"></textarea>
                        </p>
                    </div>
                </div>
                <p><input type="submit" value="Сохранить объект"></p>
            </form>
        <button type="button" class="btn" onclick="sendPost()">Добавить атрибут</button>
            <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>
</body>
</html>
